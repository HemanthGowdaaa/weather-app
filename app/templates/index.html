{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-[url('{% static '/images/bg_image.jpg' %}')] bg-cover bg-no-repeat min-h-screen p-5 flex flex-col items-center gap-6">
    <div class="flex items-center">
        <div class="text-white text-2xl font-bold my-5">Weather App</div>
        <img src="{% static 'images/116.png' %}" alt="">
    </div>
    <form action="" class="flex items-center gap-3">
        <input name="city" type="text" class="px-4 py-2 rounded-2xl bg-white text-gray-400 outline-none placeholder-gray-400" placeholder="Enter the city">
        <button type="submit"><i class='bxr  bx-search text-white text-2xl bg-white/20 p-3 rounded-full'></i></button>
    </form>
    <div class="felx bg-white/20 p-5 rounded-2xl gap-5">
        <div class="flex flex-col text-white">
        <p class="font-bold text-2xl">{{temp1}}&deg;C</p>
        <p>Now</p>
        <p class="mt-3 font-semibold">{{city}}, {{country}}</p>

        </div>
        <img src="{% static 'images/113.png' %}" alt="">
        
    </div>
    <div>

    </div>
    
</body>
</html>
